<div class="container color-dark">
	<div class="col">
		<p>Add a bucket list item</p>
	</div>
	<div class="col">
		<p>Your bucket list ({{ itemCount }})</p>
	</div>
</div>
<div class="container color-light" [@goalsA]="goals.length">
	<div class="col">
		<p>use this .... what do you want...</p>

		<form>
			<input class="txt" type="text" name="item" placeholder="Life goal" [(ngModel)]="goalText">
			<br>
			<span>{{ goalText }}</span>
			<input type="submit" name="" class="btn" [value]="btnText" (click)="addItem()">
		</form>

	</div>
	<div class="col">
		<p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
			{{ goal }}
		</p>
	</div>
</div>
